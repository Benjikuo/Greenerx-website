        /* Base Styles */
        body {

        /* --- 1. New Animation: Mask Reveal --- */
        .reveal-mask {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        /* The content inside is initially hidden */
        .reveal-mask > * {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease 0.4s, transform 0.5s ease 0.4s; /* Delay until mask moves */
        }
        /* The sliding copper mask */
        .reveal-mask::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #c2780a, #e68a32);
            z-index: 10;
            transform: translateX(-101%); /* Start off-screen left */
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1); /* Elegant easing */
        }
        
        /* Active State */
        .reveal-mask.in-view::after {
            transform: translateX(101%); /* Slide to off-screen right */
        }
        .reveal-mask.in-view > * {
            opacity: 1;
            transform: translateY(0);
        }


        /* --- 2. New Interaction: Spotlight Follow Card --- */
        .spotlight-card {
            background-color: rgba(30, 41, 59, 0.7); /* Transparent Slate */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        /* The pseudo-element that follows the mouse */
        .spotlight-card::before {
            content: '';
            position: absolute;
            /* Position will be updated by JS using CSS variables */
            left: var(--mouse-x, 50%);
            top: var(--mouse-y, 50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(194, 120, 10, 0.15) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 0;
            mix-blend-mode: screen;
        }

        .spotlight-card:hover {
            border-color: rgba(194, 120, 10, 0.5);
        }
        .spotlight-card:hover::before {
            opacity: 1;
        }

        /* Ensure content is above the spotlight glow */
        .spotlight-card > * {
            position: relative;
            z-index: 2;
        }

        /* --- Metallic Sheen for Buttons --- */
        .btn-metallic {
            position: relative;
            overflow: hidden;

            background: linear-gradient(to bottom right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg) translateY(-100%);
            transition: transform 0.6s;
        }
        .btn-metallic:hover::after {
            transform: rotate(45deg) translateY(100%);
        }

    </script>

            <div class="flex items-center justify-center gap-2 mb-4 opacity-50 hover:opacity-100 transition-opacity">
                <div class="w-8 h-8 bg-slate-800 border border-copper-900 rounded-sm flex items-center justify-center text-copper-500 text-sm font-bold">G</div>
                <span class="font-bold text-white">greenerx</span>
            </div>
            <p class="text-slate-600 text-sm font-mono">&copy; 2025 Greenerx Solution. Engineering Base.</p>
        </div>
    </footer>

    <script>
        // --- 1. Mask Reveal Animation Trigger ---
        const observerOptions = {
            threshold: 0.2, // Trigger when 20% visible
            rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                    // Optional: Unobserve if you only want it to trigger once per page load
                    // observer.unobserve(entry.target); 
                } else {
                    // Optional: Remove class to re-trigger animation on scroll up
                    entry.target.classList.remove('in-view');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal-mask').forEach(el => observer.observe(el));


        // --- 2. Spotlight Follow Effect (JS required for mouse tracking) ---
        document.querySelectorAll('.spotlight-card').forEach(card => {
            if (window.innerWidth < 768) return; // Disable on mobile for performance

            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Update CSS variables for positioning the pseudo-element gradient
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });

        // Add shimmer keyframes for the metallic icon
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(12deg); }
            50% { transform: translateX(150%) skewX(12deg); }
            100% { transform: translateX(150%) skewX(12deg); }
        }
        `;
        document.head.appendChild(style);
    </script>
</body>
